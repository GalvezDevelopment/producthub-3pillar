@let isLoading = isLoading$ | async;
<div class="grid nested-grid flex justify-content-center h-full">
  <div class="col-12 sm:col-8 md:col-6 lg:col-3 flex">
    <div class="grid align-content-center">
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="col-12">
          <div class="flex justify-content-center">
            <p-image src="logo/logo_producthub.svg" alt="Logo" width="192" />
          </div>
          <h1 class="text-center mt-0">ProductHUB</h1>
        </div>
        <div class="col-12">
          <div class="field">
            <label for="email">Correo eléctronico</label>
            <input
              id="email"
              name="email"
              type="email"
              pInputText
              required
              maxlength="50"
              ngModel
              autocomplete="email"
              [disabled]="!!isLoading"
            />
          </div>
          <div class="field">
            <label for="password">Contraseña</label>
            <input
              id="password"
              name="password"
              type="password"
              pInputText
              required
              maxlength="16"
              ngModel
              [disabled]="!!isLoading"
            />
          </div>
        </div>
        <div class="col-12 flex">
          <p-button
            type="submit"
            label="Iniciar sesión"
            severity="success"
            [loading]="isLoading"
          ></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
